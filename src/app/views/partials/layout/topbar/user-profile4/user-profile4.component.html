<ng-container *ngIf="user as _user">
  <div class="topbar-item" data-placement="bottom">
    <div class="btn btn-icon w-auto d-flex align-items-center btn-lg px-2 btn-top-header" id="kt_quick_user_toggle">
      <ng-container *ngIf="greeting">
        <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
      </ng-container>
      <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">
          {{_user.fullname.replace('.', ' ').split(' ')[0] | uppercase}}
        </span>
      <span class="symbol symbol-35 ">
					<span class="symbol-label font-size-h5 font-weight-bold bg-gradient">
						{{_user.fullname|firstLetter | uppercase}}
					</span>
				</span>
    </div>
  </div>

  <!-- <button (click)="toggleDarkTheme()" class="btn btn-default ">Dark Mode</button> -->
</ng-container>
