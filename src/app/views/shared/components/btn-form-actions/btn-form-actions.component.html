<mat-divider></mat-divider>
<div class="kt-portlet__foot p-5">
  <div class="kt-form__actions ">
    <div class="row">
      <div class="col-lg-12 text-right">
        <button (click)="resetAction.emit()" class="mr-3 app-reset-btn" type="button">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button
          *ngIf="!editDisplay"
          (click)="logValidationErrors(validate.form, validate.errors, validate.messages)"
          class="app-default-btn"
          type="submit">
            <i class="far fa-save"></i> Submit
        </button>
        <!--Edit Button-->
        <button
          *ngIf="editDisplay"
          (click)="toggleEdit.emit()"
          [disabled]="!(permission.isGranted(permissionz))"
          class="app-edit-btn" type="button">
            <i class="fa fa-edit"></i> Edit
        </button>
      </div>
    </div>
  </div>
</div>
