<mat-divider class="mt-10"></mat-divider>
<div class="kt-portlet__foot p-5">
  <div class="kt-form__actions kt-form__actions">
    <div class="row">
      <div class="col-lg-12 text-right">
        <button (click)="resetAction.emit()" class="mr-3 app-reset-btn" type="button">
          <i class="fas fa-undo"></i>Reset
        </button>
        <button
        *ngIf="saveDisplay"
          (click)="logValidationErrors(validate.form, validate.errors, validate.messages); submitAction.emit(0)"
          class="app-save-btn mr-3"
          type="submit">
          <i class="far fa-save pr-1"></i> Save
        </button>
        <button
          *ngIf="submitDisplay"
          (click)="logValidationErrors(validate.form, validate.errors, validate.messages); submitAction.emit(1)"
          class="app-default-btn mr-3"
          type="submit">
          <i class="far fa-save pr-1"></i> Submit
        </button>
      </div>
    </div>
  </div>
</div>
