<kt-portlet>
    <kt-portlet-header [title]="'Bank Statements'">
      <ng-container ktPortletTools></ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
      <div class="col-lg-12 col-md-12 mb-4 text-right">
        <button (click)="addBankStatement()" [disabled]="!(
              permission.isGranted(permissions.BANKSTATEMENT_CREATE)
              )" [ngClass]="!(
              permission.isGranted(permissions.BANKSTATEMENT_CREATE)
              ) ? 'disable' : '' " class="app-default-btn" matTooltip="Add Bank Statement">Add Bank Statement
        </button>
      </div>
      <mat-divider></mat-divider>
      <kt-ra-grid [raGridProperties]="raGridProperties"></kt-ra-grid>
    </kt-portlet-body>
  </kt-portlet>
