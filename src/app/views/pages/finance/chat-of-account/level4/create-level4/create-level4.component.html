<!-- <div [ktBusy]="isLoading"  class="kt-portlet" style="overflow :hidden;"> -->
<div class="kt-portlet" style="overflow :hidden;">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-caption">
      <div class="kt-portlet__head-title">
        <h3 class="kt-portlet__head-text modal-header">
          {{titleName}} Transactional Account
        </h3>
      </div>
    </div>
  </div>
  <!-- form start -->
  <form autocomplete="off" [formGroup]="level4Form" (ngSubmit)="onSubmit()" class="kt-form kt-form--label-align-right">
    <div class="kt-portlet__body" >
      <div class="kt-form__section kt-form__section--first">
        <!-- first row start -->
        <div class="col-md-12 col-lg-12 col-sm-12">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label class="col-form-label"> Account Name: <i class="fa fa-asterisk" aria-hidden="true" style="color: #eb4c5d;font-size: 8px;position: relative;top: -5px;"></i></label>
              <div class="form-group kt-form__group mb-0">
                <kt-input-field
                 formControlName="transactionalAccount"
                 placeholder="Transactional Account Name"
                 [errorMessage]="vs.errTEXT(level4Form, 'transactionalAccount', 'Account Name')"
                ></kt-input-field>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <label class="col-form-label">Head Account:</label>
              <div class="form-group kt-form__group mb-0">
                <kt-simple-dropdown
                  isDisabled="true"
                  formControlName="level3"
                  (blurEvent)="logValidationErrors(this.level4Form, this.formErrors, this.validationMessages)"
                  [errorMessage]="formErrors.level3"
                  searchPlaceholder="Search Head Account..."
                  placeholder="Select Head Account"
                  [optionList]="chartOfAccountService.getLevel3AccountDropdown()"
                  propertyValue="id"
                  matFormFieldClass="full-width"
                  propertyName="name">
                </kt-simple-dropdown>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>
    <div class="kt-portlet__foot p-5" >
      <div class="kt-form__actions row">
        <div class="col-lg-12 text-right">
            <button class="mr-3 app-reset-btn" type="button" (click)="onCloseLevel4Dialog()">Cancel</button>
            <button class="app-default-btn"
                    type="submit"
                    (click)="logValidationErrors(this.level4Form, this.formErrors, this.validationMessages)"><i class="fas fa-save"></i> Submit
            </button>&nbsp;
        </div>
      </div>
    </div>
  </form>
  <!-- form ends -->
</div>
