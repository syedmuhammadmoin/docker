<kt-portlet>
	<kt-portlet-header [title]="formName">

	</kt-portlet-header>
  <kt-portlet-body>
  <div class="col-lg-12 col-md-12 mb-4 text-right">
    <ng-container ktPortletTools>
      <ng-container *ngIf="this.selectedDocType == docType.Payment; else receipt">
        <button
          [disabled]="!(permission.isGranted(permissions.PAYMENT_CREATE))"
          [ngClass]="!(permission.isGranted(permissions.PAYMENT_CREATE)) ? 'disable' : '' "
          (click)="addPaymentDialog()" class="mr-3 app-default-btn"  matTooltip="Add Payment">Add {{formName}}</button>
      </ng-container>
      <ng-template #receipt>
        <button
          [disabled]="!(permission.isGranted(permissions.RECEIPT_CREATE))"
          [ngClass]="!(permission.isGranted(permissions.RECEIPT_CREATE)) ? 'disable' : '' "
          (click)="addPaymentDialog()" class="mr-3 app-default-btn" matTooltip="Add Payment">Add {{formName}}</button>
      </ng-template>
		</ng-container>
  </div>
  <mat-divider></mat-divider>
  <kt-ra-grid #raGrid [raGridProperties]="raGridProperties"></kt-ra-grid>
</kt-portlet-body>
</kt-portlet>
