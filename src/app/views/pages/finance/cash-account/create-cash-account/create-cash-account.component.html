<div [ktBusy]="isLoading" class="kt-portlet" style="overflow : hidden;">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-caption">
      <div class="kt-portlet__head-title">
        <h3 class="kt-portlet__head-text modal-header"> {{title}}
          <span (click)="onCloseDialog()" class="dialog-cross"><i class="fa fa-times float-right"></i></span>
        </h3>
      </div>
    </div>
  </div>
  <!--begin::Form-->
  <form autocomplete="off" #formDirective="ngForm" (ngSubmit)="onSubmit()" [formGroup]="cashAccountForm"
        class="kt-form kt-form--label-align-right">
    <div class="kt-portlet__body">
      <div class="kt-form__section kt-form__section--first">
        <div class="col-md-12 col-lg-12 col-sm-12">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="form-group kt-form__group mb-0">
                <label class="col-form-label pt-0">Cash Account: <i class="fa fa-asterisk" aria-hidden="true" style="color: #eb4c5d;font-size: 8px;position: relative;top: -5px;"></i></label>
                <kt-input-field
                  [errorMessage]="vs.errTEXT(cashAccountForm, 'cashAccountName', 'Cash Account')"
                  formControlName="cashAccountName"
                  placeholder="Enter Cash Account Name">
                </kt-input-field>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="form-group kt-form__group mb-0">
                <label class="col-form-label pt-0">Manager/Handler:</label>
                <kt-input-field
                [errorMessage]="vs.errTEXT(cashAccountForm, 'handler', 'Manager/Handler')"
                  hintText="Optional"
                  formControlName="handler"
                  placeholder="Enter Manager Name / Handler">
                </kt-input-field>
              </div>
            </div>
          </div>
          <!-- first row ends -->
          <!-- second row starts -->
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="form-group kt-form__group mb-0">
                <label class="col-form-label pt-0">Opening Balance: <i class="fa fa-asterisk" aria-hidden="true" style="color: #eb4c5d;font-size: 8px;position: relative;top: -5px;"></i></label>
                <kt-input-field
                [errorMessage]="vs.errAMOUNT(cashAccountForm, 'openingBalance', 'Opening Balance')"
                  formControlName="openingBalance"
                  placeholder="Enter Opening Balance"
                  type="number">
                </kt-input-field>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="form-group kt-form__group mb-0">
                <label class="col-form-label pt-0">Opening Balance Date: <i class="fa fa-asterisk" aria-hidden="true" style="color: #eb4c5d;font-size: 8px;position: relative;top: -5px;"></i></label>
                <kt-date-input (blurEvent)="logValidationErrors(this.cashAccountForm, formErrors, validationMessages)"
                               [errorMessage]="formErrors.OBDate" [maxDate]="maxDate"
                               formControlName="OBDate"
                               matFormFieldClass="full-width" placeholder="Opening Balance Date">
                </kt-date-input>

              </div>
            </div>
          </div>
          <!-- second row ends -->
        </div>

        <!--second row-->
      </div>
    </div>
    <!--Footer-->
    <mat-divider></mat-divider>
    <div class="kt-portlet__foot p-5">
      <div class="kt-form__actions ">
        <div class="row">


          <div class="col-lg-12 text-right">
            <!-- <button class="mr-3 btn_white" mat-raised-button (click)="reset()" type="button">Reset</button> -->
            <button (click)="reset()" class="mr-3 app-reset-btn" type="button"><i class="fas fa-undo"></i> Reset
            </button>


            <button (click)="logValidationErrors(this.cashAccountForm, this.formErrors, this.validationMessages)"
                    *ngIf="!isEditButtonShow"
                    class="app-default-btn"
                    type="submit"><i class="far fa-save"></i> Submit
            </button>
            <!--Edit Button-->
            <button (click)="toggleEdit()" *ngIf="isEditButtonShow"
                    [disabled]="!(permission.isGranted(permissions.CASHACCOUNT_EDIT))" class="app-edit-btn"
                    type="button"
            ><i class="fa fa-edit"></i> Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
