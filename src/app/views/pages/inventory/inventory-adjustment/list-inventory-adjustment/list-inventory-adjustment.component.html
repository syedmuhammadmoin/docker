<kt-portlet>
	<kt-portlet-header [title]="'Inventory Adjustments'">
		<ng-container ktPortletTools>
			<button  mat-raised-button  matTooltip="Add Inventory Adjustment" class="btn_white" (click)='addInventoryAdjustment()'>Add Inventory Adjustment</button>
		</ng-container>
	</kt-portlet-header>
  <kt-portlet-body>
    <kt-ra-grid-offline #raGrid [raGridProperties]="raGridProperties"></kt-ra-grid-offline>
  </kt-portlet-body>
</kt-portlet>
