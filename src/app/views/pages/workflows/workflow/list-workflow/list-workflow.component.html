<kt-portlet>
  <kt-portlet-header [title]="'Workflows'">
    <ng-container ktPortletTools>
      <button [disabled]="!(permission.isGranted(permissions.WORKFLOW_CREATE))" routerLink="/workflow/create"
        mat-raised-button class="btn_white" matTooltip="Add Workflow">Add Workflow</button>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <kt-ra-grid-offline [raGridProperties]="raGridProperties"></kt-ra-grid-offline>
  </kt-portlet-body>
</kt-portlet>
