<kt-portlet>
  <kt-portlet-header title="Invoices"></kt-portlet-header>
  <kt-portlet-body>
    <div class="col-lg-12 col-md-12 mb-4 text-right">
      <button (click)="agingReport()"
              [disabled]="!(
              permission.isGranted(permissions.INVOICE_VIEW) ||
              permission.isGranted(permissions.INVOICE_CREATE) ||
              permission.isGranted(permissions.INVOICE_EDIT)
              )"
              [ngClass]="!(
              permission.isGranted(permissions.INVOICE_VIEW) ||
              permission.isGranted(permissions.INVOICE_CREATE) ||
              permission.isGranted(permissions.INVOICE_EDIT)
              ) ? 'disable' : '' "
              class="app-default-btn mr-3"  matTooltip="Aging Report">View Aging Report
      </button>
      <button (click)="addInvoice()"
              [disabled]="!(permission.isGranted(permissions.INVOICE_CREATE))"
              [ngClass]="!(permission.isGranted(permissions.INVOICE_CREATE)) ? 'disable' : '' "
              class="app-default-btn"  matTooltip="Add Invoice">Add Invoice
      </button>
    </div>
    <mat-divider></mat-divider>
    <kt-ra-grid #raGrid [raGridProperties]="raGridProperties"></kt-ra-grid>
  </kt-portlet-body>
</kt-portlet>
