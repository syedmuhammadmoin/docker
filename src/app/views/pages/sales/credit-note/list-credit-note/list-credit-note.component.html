<kt-portlet>
  <kt-portlet-header [title]="'Credit Notes'">
    <ng-container ktPortletTools>

    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <div class="col-lg-12 col-md-12 mb-4 text-right">
      <button
        [disabled]="!(permission.isGranted(permissions.CREDITNOTE_CREATE))"
        [ngClass]="!(permission.isGranted(permissions.CREDITNOTE_CREATE)) ? 'disable' : '' "
        (click)="addCreditNote()" class="app-default-btn" matTooltip="Add Credit Note">Add Credit
        Note
      </button>
    </div>
    <mat-divider></mat-divider>
    <kt-ra-grid #raGrid [raGridProperties]="raGridProperties"></kt-ra-grid>
  </kt-portlet-body>
</kt-portlet>
