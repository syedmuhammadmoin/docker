<kt-portlet>
  <kt-portlet-header [title]="'Bills'"></kt-portlet-header>
  <kt-portlet-body>
    <div class="col-lg-12 col-md-12 mb-4 text-right">
      <button (click)="agingReport()"
              [disabled]="!(
              permission.isGranted(permissions.BILL_VIEW) ||
              permission.isGranted(permissions.BILL_CREATE) ||
              permission.isGranted(permissions.BILL_EDIT)
              )"
              [ngClass]="!(
              permission.isGranted(permissions.BILL_VIEW) ||
              permission.isGranted(permissions.BILL_CREATE) ||
              permission.isGranted(permissions.BILL_EDIT)
              ) ? 'disable' : '' " class="app-default-btn mr-3"
               matTooltip="Aging Report">View Aging
        Report
      </button>
      <button (click)='addVendorBill()'
              [disabled]="!(permission.isGranted(permissions.BILL_CREATE))"
              [ngClass]="!(permission.isGranted(permissions.BILL_CREATE)) ? 'disable' : '' "
              class="app-default-btn "  matTooltip="Add Vendor Bill">
        Add Bill
      </button>
    </div>
    <mat-divider></mat-divider>
    <kt-ra-grid #raGrid [raGridProperties]="raGridProperties"></kt-ra-grid>
  </kt-portlet-body>
</kt-portlet>
